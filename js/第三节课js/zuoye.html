<head>

	tr{
		border:1px solid blue;
	}
	td{
		border:1px solid red;
	}
</style>
</head>
<body>
	<script>
		for(var i=1;i<=9;i++){
					document.write("<table>");
					document.write('<tr>')
			for(var y=1;y<=i;y++){
				document.write("<td>"+y+"*"+i+"="+y*i+"</td>");
			}
			document.write('</tr>')
			document.write('</table>');

		}
	</script>
