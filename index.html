<body>
	
	<script>
		var a=4;

			document.write("a大于b")
				}
			else{if(a<b){
			document.write("a小于b")
				}

				document.write("a等于b")
		}
		}

		}

		}
			document.write("<br/>");

					document.write(a+"&nbsp;"+"&nbsp;");
				}
				a++;
			}
			document.write("<br/>");
			var a=1;
			var b=2;
			var c=3;
			if(a>b){
				document.write(a);
			}else{
					if(a>c){
						document.write(a)
				}else{
					if(b>c){
						document.write(b)
					}else{
						document.write(c)
					}
				}
			}
				

	</script>
